<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGBT clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="intervalMoney(), playAudio(), load()">
    <div class="container">
        <script src="script.js"></script>
        <div class="header">
            <span class="bigHeader">LGBT CLICKER</span>
           <h1>QUEERS: <span id="money">0</span>&#9895</h1>
            <div class="ps">per second: <span id="qps">0</span></div>
            <div class="pc">per click: <span id="qpc">1</span></div>
            <div class="multi">multiplier: <span id="multi">1</span></div>
            <div class="clicks">clicks: <span id="clicks">0</span></div>
        </div>
        <button id="lgbtButton" class="lgbtButton center-element" onclick="addMoney(ammount), save()">
            +&#9895;
        </button>

        <div id="lgbtClick" class="center-element">
            +&#9895;
        </div>

        <div id="store">
            <div id="burgir" onclick="menuShow()">
                &#9791;
            </div>
            <h1 class="mobileBlock">QUEERS: <span id="money2">0</span>&#9895</h1>
            <div class="ps mobileBlock">per second: <span id="qps2">0</span></div>
            <div class="pc mobileBlock">per click: <span id="qpc2">1</span></div>
            <div class="multi mobileBlock">multiplier: <span id="multi2">1</span></div>
            <div class="clicks mobileBlock">clicks: <span id="clicks2">0</span></div>
            <br>
            <img src="img/radman_error.png" height="160" id="raderror" onclick="hideRadek()"/>
            <br>
            <button class="sbutton" onclick="buyUpgrade1()">
                <b>Multi-Queer x<span id="upgrades">0</span></b><br>
                +1QPS, 1QPC
                <br>
                costs: <span id="upgradePrice">50</span>&#9895;
            </button>
            <button class="sbutton" onclick="buyAutoclicker1()">
                <b>Auto-Queer x<span id="upgradesAutoclicker">0</span></b><br>
                +10QPS
                <br>
                costs: <span id="upgradePriceAutoclicker">350</span>&#9895;
            </button>
            <button class="sbutton" onclick="buyGender()">
                <b>GenderFluid x<span id="upgradesGender">0</span></b><br>
                +25QPS, 5QPC
                <br>
                costs: <span id="upgradePricegender">2250</span>&#9895;
            </button>
            <button class="sbutton" onclick="multiply()">
                <b>Restart x<span id="upgradesMultiplier">0</span></b><br>
                Multiplier x1.5
                <br>
                costs: <span id="upgradePricemulti">1000000</span>
            </button>
            <button class="ind sbutton" onclick="buyInadaptable()">
                <b>Inadaptable-Homophobe</b><br>
                <span id="inadaptablePrice">Absolutely Free</span>
            </button>
        </div>
        <br>
        <div class="hiddenDiv">
            <button id="cheatButton" onclick="cheat(), changeText(), this.disabled = true">
                <b class="lgtext">Welcome to LGBT Family<3 </b>
            </button>
            <br>
            <!--<button id="but" class="spec sbutton" onmousedown="turboStart()" onmouseup="turboEnd()">
                <b>Hold to get Queers</b>
            </button> -->
        </div>
    </div>
    <script>
        document.addEventListener("keydown", function () {
            var x = event.keyCode || event.which;
            if (x == 13) {
                var y = document.getElementById("cheatButton");
                if (y.style.display === "none") {
                    document.getElementById("cheatButton").style.display = "block";
                }
                else {
                    document.getElementById("cheatButton").style.display = "none";
                }
            }
        })

        document.addEventListener("keydown", function () {
            var x = event.keyCode || event.which;
            if (x == 13) {
                var y = document.getElementById("but");
                if (y.style.display === "none") {
                    document.getElementById("but").style.display = "block";
                }
                else {
                    document.getElementById("but").style.display = "none";
                }
            }
        })
    </script>
</body>

</html>
